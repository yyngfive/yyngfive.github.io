<!DOCTYPE html>
<html>
	<head>
		<meta content="width=device-width,user-scalable=no" name="viewport" >
		<meta charset="UTF-8">
		<script src="js/study.js"></script>
		<link href="style/study.css" rel="stylesheet" type="text/css" />
		<title>study1</title>
	</head>
	<body>
		
		<h1 id="a">
			HELLO HTML!
		</h1>
		<div id="light">
			<img id="light1"  onclick="light()" src="photo/off.jpg" />
			点击图像以改变图像。
		</div>
		<div>
			<button type="button" onclick="fun1()"> 点击以改变标题</button>
			<button type="button" onclick="ChangeColor()"> 点击以改变颜色</button>
			<button type="button" onclick="DialogBox()"> 点击以显示对话框 </button>
		</div>
		<div>
			<input id="num" type="type" />
			<button type="button" onclick="IsNum()"> 点击以提交</button>
		</div>
		<div>
			<input type="text" id="value"/>
			<button type="button" onclick="PrintValue()"> 点击以显示输入</button>
			<button type="button" onclick="ShowName(document.getElementById('value').value)"> 点击以显示参数</button>
			<p id="output"></p>
		</div>
		<div>
			<form oninput="result.value=Product(num1.value,num2.value)">
			<input type="text" id="num1"  />
			*
			<input type="text" id="num2" />
			=
			<output name="result" for="num1 num2" ></output>
			</form>
		</div>
		<div>
			<form oninput="result2.value=EasyCalc(n1.value,n2.value)">
				<input type="text" id="n1" />
				<select name="operators" id="options">
					<option selected="selected" value="+">＋</option>
					<option value="-">－</option>
					<option value="*">×</option>
					<option value="/">÷</option>
				</select>
				<input type="text" id="n2" />
				=
				<output name="result2" for="n1 n2" ></output>
			</form>
		</div>
		<div>
			<button type="button" onclick="fun2()"> 点击以遍历对象属性</button>
			<p id="output2"></p>
		</div>
		<div>
			<button type="button"  onclick="error()"> 点击以查看错误</button>
			0<input type="range"  value=50 id="error"/>100
			<button type="button" onclick="throwError()"> 点击以显示数字</button>
		</div>
</html>
